<!DOCTYPE html>
<html>
<head>
    <!--<script type="text/javascript" src="http://img.gzsas.sohu.com/js/debuggap.js"></script>-->
    <meta charset="utf-8" />
    <title>模板页面</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--css-->
    <link rel="stylesheet" type="text/css" href="out/index.css" />
</head>
<body>

    <!--mainbox-->
    <div id="mainbox" class="absolute transform">

        <!--loading-->
        <div id="loading" class="btn-offsidebox absolute">
            <div>
                <div class="spinner">
                    <b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b>
                </div>
                <p>正在加载...</p>
            </div>
        </div>
        <!--loading end-->

        <!--头部-->
        <div id="header" class="head transform">

            <!--一级面板标题-->
            <div class="roottitle">
                <a class="btn_login btn fr">登陆</a>
            </div>
            <!--一级面板标题 end-->

            <!--二级面板标题-->
            <div class="subtitle">
                <a id="btn-goback" class="btnleft btnback icon-left transition"></a>
                <h1 class="title"></h1>
            </div>
            <!--二级面板标题 end-->

            <!--<a class="btnright btn-onsidebox icon-menu"></a>-->

        </div>
        <!--头部 end-->


        <!--一级面板-->

        <!--首页-->
        <div id="panel1" data-role="root" class="panel" title="首页">
            <div class="banner center">
                <img src="images/banner.jpg"/>
            </div>
            <p class="notice"><i>【活动】</i>优惠期间，游中宝交易免手续费！</p>
            <div class="search center">
                <input class="txt_search" type="text" placeholder="请输入游戏名称"/>
                <a class="btn_search fr">搜索</a>
            </div>
        </div>
        <!--首页 end-->

        <!--一级面板 end-->


        <!--二级面板-->

        <!--嵌入的iframe页面-->
        <div id="paneliframe" class="panel">
        </div>
        <!--嵌入的iframe页面 end-->

        <!--二级页面-->
        <div id="panelsub" class="panel" title="二级页面">
            <div class="list">
                <a href="#panelsub2">跳转到三级页面</a>
            </div>
        </div>
        <!--二级页面 end-->

        <!--二级面板 end-->

    </div>
    <!--mainbox end-->

    <!--sidebox-->
    <div id="sidebox" class="transform">
        <div class="head">
            <a class="btn-offsidebox btnleft btnback icon-left">关闭</a>
            <h1 class="title">菜单</h1>
        </div>

        <div class="content ofauto">

            <!--未登陆-->
            <div class="tologin center">
                <a class="sohulogo"></a>
                <p class="icon_userid">
                    <input type="text" id="userid" data-msg="用户名" class="notnull" placeholder="请输入用户名" />
                </p>
                <p class="icon_password">
                    <input type="password" id="password" data-msg="密码" class="notnull" placeholder="请输入密码" />
                </p>
                <a id="btn_login" class="btn">登录</a>
                <div class="other_login">
                    <p>其他登录方式：</p>
                    <div>
                        <a onclick="jtool.otherLogin('qq')" class="qq"></a>
                        <a onclick="jtool.otherLogin('sina')" class="sina"></a>
                        <a onclick="jtool.otherLogin('renren')" class="renren"></a>
                        <a onclick="jtool.otherLogin('baidu')" class="baidu"></a>
                        <a onclick="jtool.otherLogin('taobao')" class="taobao"></a>
                    </div>
                </div>
            </div>
            <!--未登陆 end-->

        </div>
    </div>
    <!--sidebox end-->

    <!--主代码-->
    <script type="text/javascript" src="out/index.js"></script>
</body>
</html>
